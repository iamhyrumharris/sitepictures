services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: sitepictures_server
      POSTGRES_PASSWORD: "iX9llfefYN-kTTCpaZz41-u7dWK6-8Se"
    volumes:
      - sitepictures_server_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "nStT-Eiue_3cGQsoWoG6syM-R5hOd6O0"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: sitepictures_server_test
      POSTGRES_PASSWORD: "qadfx2VI7gVyvlnAlIxB_8CAh91MLJkx"
    volumes:
      - sitepictures_server_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "Q7YdHRsLhM4JXam1pwl2GoSF5ROcn1ol"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  sitepictures_server_data:
  sitepictures_server_test_data:
